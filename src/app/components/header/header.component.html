<header>
  <nav>
    <div class="title">
      <img
        src="assets/image/icon/menu.svg"
        alt="menu"
        class="mini-menu"
        (click)="showMiniMenu()"
      />
      <h1 (click)="goToUrl('main')">Shop.co</h1>
    </div>
    <ul class="menu">
      <li>
        <a [routerLink]="'main'" routerLinkActive="active">Главное</a>
      </li>
      <li>
        <a [routerLink]="'catalog'" routerLinkActive="active">Каталог</a>
      </li>
      <li>
        <a [routerLink]="'contacts'" routerLinkActive="active">Контакти</a>
      </li>
    </ul>
    <div class="personal">
      <img
        src="assets/image/icon/shop.svg"
        alt="shop"
        (click)="goToUrl('shopping-list')"
      />
      <img src="{{ userImg }}" alt="user" (click)="loginShow()" />
    </div>
  </nav>

  <ul class="menu-2" *ngIf="isShowMenu">
    <li>
      <a [routerLink]="'/main'" routerLinkActive="active">Главное</a>
    </li>
    <li>
      <a [routerLink]="'catalog'" routerLinkActive="active">Каталог</a>
    </li>
    <li>
      <a [routerLink]="'contacts'" routerLinkActive="active">Контакти</a>
    </li>
  </ul>

  <div class="form" *ngIf="isLogin">
    <form action="" method="get">
      <h3 (click)="loginShow()">X</h3>
      <h1>Welcome</h1>
      <div>
        <p>Login:</p>
        <input
          type="text"
          placeholder="Login"
          [(ngModel)]="login"
          name="login"
        />
      </div>
      <div>
        <p>Password:</p>
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <button type="submit" (click)="loginRequest()">Вход</button>
    </form>
  </div>
</header>
